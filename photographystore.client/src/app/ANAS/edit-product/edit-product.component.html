<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">edit Product</h4>
        </div>
        <div class="card-body">
          <form #addcategory="ngForm" (ngSubmit)="updateproduct(addcategory.value)">
            <div class="mb-3">
              <label for="categoryName" class="form-label">product Name</label>
              <input type="text" class="form-control" [(ngModel)]="datatoform.name" name="name" ngModel required>
            </div>
            <div class="mb-3">
              <label for="categoryImage" class="form-label">product Image</label>
              <input type="text" class="form-control" [(ngModel)]="datatoform.img" name="img" ngModel required>
            </div>
            <div class="mb-3">
              <label for="categoryImage3" class="form-label">product specifications 1</label>
              <input type="text" class="form-control" id="categoryImage3" [(ngModel)]="datatoform.specifications" name="specifications" ngModel required>
            </div>
            <div class="mb-3">
              <label for="categoryImage2" class="form-label">product description</label>
              <input type="text" class="form-control" id="categoryImage2" [(ngModel)]="datatoform.description" name="description" ngModel required>
            </div>
            <div class="mb-3">
              <label for="categoryImage" class="form-label">product Price</label>
              <input type="text" class="form-control" id="categoryImage"  [(ngModel)]="datatoform.price" name="price" ngModel required>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Edit product</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
