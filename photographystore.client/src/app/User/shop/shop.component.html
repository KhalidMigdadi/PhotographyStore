<!--Page Banner Section Start-->
<div class="section section-wide">
    <div class="container-fluid">
        <div class="page-banner">
            <div class="container">
                <h2 class="page-title">Shop</h2>
                <ul class="page-breadcrumb">
                    <li><a routerLink="/">Home</a></li>
                    <li>Shop</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!--Page Banner Section End-->
<!--Product Section Start-->
<div class="section section-padding">
    <div class="container">
        <div class="row mbn-40">

            <!--Product Wrapper Start-->
            <div class="col-lg-9 col-12 order-lg-2 mb-40">
                <div class="shop-toolbar">
                    <div class="product-view-mode">
                        <button class="active" data-mode="grid"><i class="fa fa-th"></i></button>
                        <button data-mode="list"><i class="fa fa-align-justify"></i></button>
                    </div>
                    <div class="product-showing me-auto">
                        <p>Showing {{ products?.length }} products</p>
                    </div>
                </div>

                <!-- Products Grid -->
                <div class="shop-product-wrap row mbn-35">
                    <div class="col-md-4 col-6 col-xxs-12 mb-35" *ngFor="let product of products">
                        <div class="product">
                            <div class="image-action">
                                <a class="image" [routerLink]="['/details', product.id]">
                                    <img [src]="product.image" alt="{{ product.name }}">
                                </a>

                                <div class="labels">
                                    <span class="label new" *ngIf="product.new">New</span>
                                    <span class="label sale" *ngIf="product.sale">Sale</span>
                                </div>

                                <a href="#" class="wishlist-btn"><i class="icofont-heart"></i></a>

                                <div class="action">
                                    <a href="#" class="action-btn action-quickview"><i class="icofont-search-1"></i></a>
                                    <a [routerLink]="['/cart']" class="action-btn action-cart"><i class="icofont-shopping-cart"></i></a>
                                    <a href="#" class="action-btn action-compare"><i class="icofont-refresh"></i></a>
                                </div>
                            </div>

                            <div class="content">
                                <div class="title-price">
                                    <h4 class="title"><a [routerLink]="['/details', product.id]">{{ product.name }}</a></h4>
                                    <span class="price">{{ product.price }} JD</span>
                                </div>
                                <div class="ratting">
                                    <div class="inner">
                                        <span><i class="fa fa-star" *ngFor="let s of [1,2,3,4,5]"></i></span>
                                    </div>
                                </div>
                                <div class="desc">
                                    <p>{{ product.description | slice:0:100 }}...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Products Grid End -->

            </div>
            <!--Product Wrapper End-->
            <!-- Sidebar Start -->
            <div class="col-lg-3 col-12 order-lg-1 mb-40">
                <div class="row mbn-35">
                    <!-- You can add sidebar filters here if needed -->
                </div>
            </div>
            <!-- Sidebar End -->

        </div>
    </div>
</div>
<!--Product Section End-->
