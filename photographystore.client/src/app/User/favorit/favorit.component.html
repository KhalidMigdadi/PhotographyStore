                  <tr *ngFor="let item of favorite">

                      <td>{{item.name}}</td>
                      <td>JD {{item.price}}</td>

        </td>-->
                      <td>

                      </td>
                      <td> <button (click)="deleteFavorite(item.id)"><i class="fa fa-trash-o"></i> </button></td>

                  <tr *ngIf="favorite.length === 0">
